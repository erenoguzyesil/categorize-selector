<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>categorize-selector</title>

    <!-- Work Sans and JetBrains Mono fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>categorize-selector</h1>
        <p>Type in a selector below.</p>
        <input type="text" id="selector" placeholder="Enter a CSS selector..." value="div.large ul.big li#first::marker">
        <pre id="result"></pre>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/erenoguzyesil/categorize-selector@latest/categorize-selector.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
